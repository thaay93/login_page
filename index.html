<title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <h1>Create Account</h1>
        <div class="social-media">
                <a href="https://www.instagram.com/" class="instagram" target="_blank"><img src="asserts/instagram.png" alt="Instagram"></a>
                <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="google" target="_blank"><img src="asserts/google.png" alt="Google"></a>
                <a href="https://pt-br.facebook.com/" class="facebook" target="_blank"><img src="asserts/face.png" alt="Facebook"></a>
        </div> <!--Fim social-media-->

        <div class="alternative">
            <span>or</span>
        </div> <!-- Fim alternative-->

        <form action="">
            <label for="name">
                <span>Name:</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>E-mail:</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password:</span>
                <input type="password" id="password" name="password">
            </label>

            <input type="submit" value="Sign Up">
        </form> <!--Fim form-->
    </div>
